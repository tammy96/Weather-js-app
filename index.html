<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather js application</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="mobile-view.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Port Harcourt</h2>

            <div class="details">

                <div class="col">
                    <img src="images/humidity.png" class="humidity-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p> 
                    </div>
                </div>
                
                
                <div class="col">
                    <img src="images/wind.png" class="wind-icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>

        </div>

        <div class="weather-error">
            <p>ERROR...PLACE DOES NOT EXIST!!!</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="weatherFetch.js"></script>
</body>
</html>
